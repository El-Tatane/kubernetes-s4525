apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx
  name: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  strategy: {}
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - image: nginx
          name: nginx
          volumeMounts:
            - mountPath: /usr/share/nginx/html
              name: nginx
              subPath: nginx-conf
            - mountPath: /etc/nginx/conf.d
              name: nginx
              subPath: html

        - image: php:8.2-fpm
          name: php
          volumeMounts:
            - name: nginx
              mountPath: /var/www/html
              subPath: html
          
      volumes:
        - name: nginx
          hostPath:
            path: /home/stagiaire/data/
status: {}

