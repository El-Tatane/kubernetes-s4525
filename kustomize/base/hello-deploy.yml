apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: hello
  name: hello
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: hello
    spec:
      containers:
        - image: bob2606/hello-http:0.8.30
          name: hello-http
          envFrom:
            - configMapRef:
                name: hello-env
          ports:
            - containerPort: 80
              name: http
